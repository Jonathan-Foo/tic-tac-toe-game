<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="starting-screen">
      <p>Tic Tac Toe</p>
      <button>Start Game</button>
      <button class="pvp-button">
        <h1>PVP</h1>
        <p>player vs player</p>
      </button>
      <button class="pve-button">
        <h1>PVE</h1>
        <p>player vs enemy-ai</p>
      </button>
    </div>
    <div class="pvp-modal">
      <form action="#" method="#">
        <label for="player-one">Player 1</label>
        <input type="text" name="player-one" id="player-one" />
        <label for="player-two">Player 2</label>
        <input type="text" name="player-two" id="player-two" />
        <button type="submit">Begin Games</button>
      </form>
    </div>
  </body>
</html>
