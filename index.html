<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="starting-screen">
      <p class="logo active">Tic-Tac-Toe</p>
      <div class="button-container">
        <button class="pvp-button">
          <h1>PVP</h1>
          <p>player vs player</p>
        </button>
        <button class="pve-button">
          <h1>PVE</h1>
          <p>player vs enemy-ai</p>
        </button>
      </div>
    </div>
    <div class="pvp-modal active">
      <form class="pvp-form" action="#" method="#">
        <div class="question one">
          <label for="player-one">Player 1</label>
          <input
            type="text"
            name="player-one"
            id="player-one"
            placeholder="name -- X --"
            required
          />
        </div>
        <div class="question two">
          <label for="player-two">Player 2</label>
          <input
            type="text"
            name="player-two"
            id="player-two"
            placeholder="name -- O --"
            required
          />
        </div>
        <button type="button" class="pvp-begin-btn">Begin Games</button>
      </form>
    </div>
    <div class="pve-modal">
      <form class="pve-form" action="#" method="#">
        <div class="question">
          <label for="player-one">Challenger</label>
          <input
            type="text"
            name="player-one"
            id="player-one"
            placeholder="name -- X --"
            required
          />
        </div>
        <button type="button" class="pve-begin-btn">Begin Games</button>
      </form>
    </div>
    <div class="game-screen">
      <p class="turn-declare active">player 1's turn</p>
      <div class="game-grid">
        <div data-indexA="0" data-indexB="0" class="tile one"></div>
        <div data-indexA="0" data-indexB="1" class="tile two"></div>
        <div data-indexA="0" data-indexB="2" class="tile three"></div>
        <div data-indexA="1" data-indexB="0" class="tile four"></div>
        <div data-indexA="1" data-indexB="1" class="tile five"></div>
        <div data-indexA="1" data-indexB="2" class="tile six"></div>
        <div data-indexA="2" data-indexB="0" class="tile seven"></div>
        <div data-indexA="2" data-indexB="1" class="tile eight"></div>
        <div data-indexA="2" data-indexB="2" class="tile nine"></div>
      </div>
    </div>
    <div class="game-over-screen">
      <p class="congratulations">Congratulatioins Player 1 Won!</p>
      <div class="buttons">
        <button class="start-game-btn">New Game</button>
        <button class="restart-btn">Restart</button>
      </div>
    </div>
  </body>
</html>
